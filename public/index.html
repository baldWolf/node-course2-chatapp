<!--the start up page-->
<!DOCTYPE html>
<html>
    <head>
        <meta chartset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="chat">
        <!--p>Welcome to the chat app</p-->

        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
             <!--chat message list-->
            <ol id="messages" class="chat__messages"></ol>
            
            <div class="chat__footer">
                <!--send message-->
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>

        <!--loads the socket.io library-->
        <script src="/socket.io/socket.io.js"></script>
        
        <!--loads the jquery library-->
        <script src="/js/libs/jquery/3.3.1/jquery.js"></script>
        
        <!--loads the index.js-->>
        <script src="/js/index.js"></script>

        <!--loads the moment library-->
        <script src="/js/libs/moment/2.22.2/moment.js"></script>
    </body>
</html>
