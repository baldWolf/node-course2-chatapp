<!--the start up page-->
<!DOCTYPE html>
<html>
    <head>
        <meta chartset="utf-8">
    </head>
    <body>
        <p>Welcome to the chat app</p>

        <!--chat message list-->
        <ol id="messages"></ol>

        <!--send message-->
        <form id="message-form">
            <input name="message" type="text" placeholder="Message"/>
            <button>Send</button>
        </form>

        <button id="send-location">Send Location</button>

        <!--loads the socket.io library-->
        <script src="/socket.io/socket.io.js"></script>
        
        <script src="/js/libs/jquery/331/jquery.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
